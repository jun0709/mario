<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARIO</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" type="image/x-icon" href="./img/index/icon.png">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

</head>

<body>
    <div id="wrap">
        <div class="start_page">
            <div class="start_imgfont">
                <div class="start_img"><img src="./img/index/pngegg.png" alt="시작이미지"></div>
                <div class="start_font">MARIO&LUIGI</div>
            </div>
        </div>
        
        <div class="container"> 
            <div class="main_background">
                <div class="mariofont">
                    <p class="p1">S</p>
                    <p class="p2">U</p>
                    <p class="p3">P</p>
                    <p class="p4">E</p>
                    <p class="p5">R</p>
                    <p class="p6">M</p>
                    <p class="p7">A</p>
                    <p class="p8">R</p>
                    <p class="p9">I</p>
                    <p class="p10">O</p>
                </div>
                <div class="main_cloud">
                    <div class="cloud cloud1"></div>
                    <div class="cloud cloud2"></div>
                    <div class="cloud cloud3"></div>
                    <div class="cloud cloud4"></div>
                    <div class="cloud cloud5"></div>
                    <div class="cloud cloud6"></div>
                    <div class="cloud cloud7"></div>
                    <div class="cloud cloud8"></div>
                    <div class="cloud cloud9"></div>
                    <div class="cloud cloud10"></div>
                </div>
                
                <div class="slide_box">
                    <div class="slider-container slider-container0" id="slide_pop1">
                        <div class="slider">
                            <div class="slide front"></div>
                            <div class="slide back"></div>
                            <div class="slide right"></div>
                            <div class="slide left"></div>
                        </div>
                    </div>
                    <div class="slider-container slider-container1" id="slide_pop2">
                        <div class="slider">
                            <div class="slide front"></div>
                            <div class="slide back"></div>
                            <div class="slide right"></div>
                            <div class="slide left"></div>
                        </div>
                    </div>
                    <div class="slider-container slider-container2" id="slide_pop3">
                        <div class="slider">
                            <div class="slide front"></div>
                            <div class="slide back"></div>
                            <div class="slide right"></div>
                            <div class="slide left"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/index.js">
    </script>
</body>
</html>
